<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var counter=0;
$(document).ready(function() {
	
	setTile();
	
	setInterval(function(){
		counter++;
	    loadTiles(counter)
	}, 300000);
});

function setTile() {
	$("<div id='todo' class='tile'>").appendTo("body");
	$("<div id='loltest' class='tile'>").appendTo("body");
	$("<div id='trave' class='tilewide'>").appendTo("body");
	loadTiles(0);
}
function loadTiles(counter) {
		
		$("#todo").html('<object id="todoinside" data="http://tvluke.github.io/Freezer/todo.html">');
		$("#todoinside").width($("#todoinside").parent().width());
		$("#todoinside").height($("#todoinside").parent().height());
		$("#trave").html('<object id="traveinside" data="http://tvluke.github.io/Freezer/travepegel.html">');
		$("#traveinside").width($("#traveinside").parent().width());
		$("#traveinside").height($("#traveinside").parent().height());
}
</script>
</head>
<body>
	<div id="header">Kopfzeile</div>
	<div id="settings"></div>
	<iframe width="400" height="400" src="https://www.youtube.com/embed/videoseries?list=PL96KS5OE2xS95qjDQOyONM9BuoLeqHYjF&autoplay=1" frameborder="0"></iframe>
</body>
</html>
